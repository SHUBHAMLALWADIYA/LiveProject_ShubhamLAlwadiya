<script>

let signin=document.getElementById("container");
let myForm=document.getElementById("form");
let emailINP=document.getElementById("inp1");
let passwordINP=document.getElementById("inp2");




function login(){

    let email=document.getElementById("inp1").value;
    let myPassword=document.getElementById("inp2").value;
    
    
    let newObj=localStorage.getItem(email);
    newObj=JSON.parse(newObj)

    if(newObj.password==myPassword){

        location.href="home.html";

    }
    else{
        alert("Your Password or Email is not Matched ");
    }

}
